<body>
    <h2>Fale conosco</h2>
    <a href="Fale Conosco"></a>
    
     <form>
            <h4>Nome completo:</h4>
            <input type="text" style="width:400px;">
         <p></p>
<div class="container"
  <div class="form-group-sm"> 
    <label for="seuEmail">Endereço de          email</label>
  <input type="email" id="seuEmail"          class="form-control" aria-describedby="ajudaEmail" placeholder="Seu mail">             
   <small id="emailHelp" class="form-text text-muted"><p><h2>Jamais compartilhamos e-mails.</h2></p></small>
  </div>

  <div class="form-group">
    <label for="suaSenha">Senha</label> 
    <input type="password" class="form-control" id="suaSenha" placeholder="Senha">
  </div>

    <div class="form-group form-check">
        <input type="checkbox" id="check" class="form-check-input">
        <label for="Check" class="form-check-label"> Me mantenha conectado</label>
        <br>
        <h3>
            <label><p>Digite seu texto:</label></p>
        <textarea placeholder="Você pode escrever seu texto"></textarea></h3>
    </div>
     <div>
        <input type="checkbox" id="contatoEmail" name="contatoEmail" value="sempreContato">
        <label for="contatoEmail" class="text-info"> Aceito receber e-mails de promoções de novos eventos</label><br>
        <input type="checkbox" id="contatoEmail"Novos Eventos>
        <label for="NovosEventos" class="text-info"> Aceito receber e-mails de novos cursos disponíveis.</label><br>

        </div>
    <br>
 
    <input type="submit" value="Submit" class="btn btn-primary" mb-2 mr-sm-2 btn-block> 
    <p>
        <input type="submit" value="Reset" class="btn btn-outline-warning float-right btn-block"></p>
        <br>
        </div>
    </form>
 </body>
